<h3>Ajouter un étudiant (local storage)</h3>

<div class="container">
  <form [formGroup]="etuForm" (ngSubmit)="onSubmit()">
    <div class="form-elt">
      <label for="id">ID : </label>
      <input id="id" type="number" formControlName="id" required>
    </div>

    <div class="form-elt">
      <label for="nom">Nom : </label>
      <input id="nom" type="text" formControlName="nom" required>
    </div>

    <div class="form-elt">
      <label for="prenom">Prénom : </label>
      <input id="prenom" type="text" formControlName="prenom" required>
    </div>

    <div class="form-elt">
      <label for="cp">Code Postal : </label>
      <input id="cp" type="number" formControlName="cp" required>
    </div>

    <div class="form-elt">
      <label for="ville">Ville : </label>
      <input id="ville" type="text" formControlName="ville" required>
    </div>

    <div class="form-elt">
      <label for="courriel">Courriel : </label>
      <input id="courriel" type="email" formControlName="courriel" required>
    </div>

    <div class="form-elt">
      <label for="genre">Genre : </label>
      <select formControlName="genre" required>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
        <option value="Autre">Autre</option>
      </select>
    </div>

    <div class="form-elt">
      <label for="age">Âge : </label>
      <input id="age" type="number" formControlName="age" required>
    </div>

    <div class="button">
      <button type="submit">Envoyer</button>
      <button (click)="clear()">Effacer</button>
    </div>
  </form>
</div>

<style>
  form {
    display: flex;
    margin-top: 20px;
    gap: 5px;
    flex-direction: column;
    width: 100%;
  }

  input {
    padding: 2px 5px;
  }

  button {
    padding: 2px 5px;
  }

  .info {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
    gap: 5px;
  }

  h3 {
    text-align: center;
    margin-top: 20px;
  }

  hr {
    margin: 20px auto;
    width: 80%;
  }

  .container {
    width: 20%;
    margin: 10px auto;
  }

  .form-elt {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .button {
    margin: 10px auto;
    display: flex;
    gap: 5px;
  }

  .form-elt select {
    width: 50%;
  }

  .form-elt input {
    width: 50%;
  }
</style>
