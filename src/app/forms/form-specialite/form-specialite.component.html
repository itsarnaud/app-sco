<h3>Chercher une spécialité par son ID :</h3>

<form [formGroup]="speForm">
  <input formControlName="id" type="number" name="id" id="id">


  <button (click)="login()">Envoyer</button>
  <button (click)="clear()">Effacer</button>
</form>


<div *ngIf="speInfo" class="info">
    <p>Id : {{ speInfo._idSpec }}</p>
    <p>Nom : {{ speInfo._libelle }}</p>
</div>

<style>
  form {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    gap: 5px;
  }

  input {
    padding: 2px 5px;
  }

  button {
    padding: 2px 5px;
  }

  .info {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
    gap: 5px;
  }

  h3 {
    text-align: center;
    margin-top: 20px;
  }
</style>
