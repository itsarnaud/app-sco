<h3>Ajouter une spécialité (local storage)</h3>

<div class="container">
  <form [formGroup]="speForm" (ngSubmit)="onSubmit()">
    <div class="form-elt">
      <label for="id">ID : </label>
      <input id="id" type="number" formControlName="id" required>
    </div>

    <div class="form-elt">
      <label for="nom">Libelle : </label>
      <input id="nom" type="text" formControlName="libelle" required>
    </div>

    <div class="button">
      <button type="submit">Envoyer</button>
      <button (click)="clear()">Effacer</button>
    </div>
  </form>
</div>

<style>
  form {
    display: flex;
    margin-top: 20px;
    gap: 5px;
    flex-direction: column;
    width: 100%;
  }

  input {
    padding: 2px 5px;
  }

  button {
    padding: 2px 5px;
  }

  .info {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
    gap: 5px;
  }

  h3 {
    text-align: center;
    margin-top: 20px;
  }

  hr {
    margin: 20px auto;
    width: 80%;
  }

  .container {
    width: 20%;
    margin: 10px auto;
  }

  .form-elt {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .button {
    margin: 10px auto;
    display: flex;
    gap: 5px;
  }

  .form-elt select {
    width: 50%;
  }

  .form-elt input {
    width: 50%;
  }
</style>
